<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid  ">
        <div class="row p-3 mt-2 "
            style="background-color: black;height: 60px;position:sticky;top: 0px;z-index: 1; color: white;">
            Course: Introduction to AWS
        </div>

        <div class="row" style="background-color: rgb(52, 53, 55); height: 300px;z-index: -3;">
            <div class="col-lg-12 col-md-4  "
                style="background-color: rgb(255, 255,255); height:60px;position:relative;top:-70px;z-index: 2;">

                <button type="button" class="btn  mt-1  p-2">
                    <img src="udemy-logo.png" class="ml-0 mr-0 p-0" alt="..." style="height: 2rem;width: 5rem;">
                </button>

                <span class="dropdown m-0 pl-0" style="display: inline;">
                    <button class="btn dropdown-toggle mt-3 pb-3 pl-0" id="noBgcolor" type="button"
                        aria-expanded="false">
                        Categories
                    </button>
                    <ul class="dropdown-menu " aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </span>

                <button class="rounded-pill pt-3  " style="background-color: rgb(255, 255, 255);" id="Search-box">
                    <input type="text" style="border: none;" id="Search-box-input" placeholder="Type something here ..."
                        class="rounded-end">
                    <span class="material-symbols-outlined rounded-left"
                        style="cursor: pointer;z-index: 10;position: absolute;left: 0.7rem;top:0.5rem;opacity: 0.8;background-color: none;">
                        search
                    </span>

                </button>
                <button type="button" class="btn " id="prices">
                    Plans & pricing
                </button>
                <button type="button" class="btn " id="Business">
                    Udemy Business
                </button>
                <button type="button" class="btn " id="Teach">
                    Teach on Udemy
                </button>
                <span class="material-symbols-outlined" style="position: relative;left:40%;top:0.5rem;cursor: pointer;">
                    shopping_cart_checkout
                </span>



            </div>
            <div class="container">

                <div class="row mx-5 px-5 ">
                    <div class="col-8" style="display: inline;color: white;">
                        <h2>Amazon Web Services (AWS) - Hands On</h2>
                        <h5>Learn Cloud Computing Concepts, AWS Fundamentals and Advanced <br>Concepts with Hands On
                            Labs
                        </h5>
                        <br>
                        <p>
                            5.0 ⭐⭐⭐⭐⭐ &nbsp; <span><i class="fa-solid fa-eye" style="color: #000000;"></i>
                                277</span>
                        </p>
                    </div>
                </div>

            </div>

            <div class="square col-lg-1 col-md-1;"
                style=" height:900px;z-index: 2;display: inline;position: relative;top: 60px;position:relative;top:-90px;margin-top: 60px;left:85%;z-index: 0;">
                <div class="card" style="height: 60px;width: 60px;position: sticky;top: 5px;"></div>
            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
